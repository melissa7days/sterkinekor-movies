<div class="col-md-12">
    <div class="card text-white"  style="background-color: transparent; border: none !important; margin-top: -12px;" >
      <div class="card-title">
        <h3 style="text-align: center;  font-family: Montserrat,sans-serif; color: gray; margin-top: 20px; text-transform: uppercase;">Cart ({{count}})</h3>
      </div>
      <div *ngFor="let itemx of item" >
        <div class="media border border-primary mt-2 p-2" style="border: 1px solid rgb(58, 57, 57) !important;" >
            <div class="media-body">
              <h4 #listItem style="font-family: Montserrat,sans-serif;">{{itemx.title}}</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: red;" (click)="removeItem(itemx);">
                <span aria-hidden="true">&times;</span>
              </button>
              <p #listItem2 style="color: grey;font-family: Montserrat,sans-serif;">No. of Tickets : {{itemx.quantity}}</p>
              <p #listItem3 style="margin-top: -10px; color: grey;font-family: Montserrat,sans-serif;">Cost : R {{itemx.itemCost}}</p>
              <p #listItem4 style="text-align: right; color: grey;font-family: Montserrat,sans-serif;">Total : R {{itemx.totalCost}}</p>
              <!-- <button type="button" (click)="removeItem(itemx);" class="btn btn-danger" style="background-color: transparent;border-radius: 10px;margin-left: 70%;">Remove</button> -->
            </div>
          </div>
      
    </div>
    <!-- <p>R {{total}}</p> -->
      <div *ngIf="count==0">
        <h5 style="text-align: center;color: grey;font-family: Montserrat,sans-serif; text-transform: uppercase;">Your cart is empty</h5>
        <h5 style="text-align: center;color: grey;font-family: Montserrat,sans-serif; text-transform: uppercase; font-size: 12px;">You have not selected any tickets</h5>
      </div>
      <p style="text-align: right; font-weight: 600; font-family: Montserrat,sans-serif; margin-top: 10px; font-size: 16px;" *ngIf="count > 0">Total Cost : R {{total}}</p>
<!--       <form (submit)="onSubmit(form)"></form>
 -->      <a href="" style="font-family: Montserrat,sans-serif; border: 1px solid rgb(0, 151, 8);" class="btn btn-outline-secondary mt-1" *ngIf="count > 0" ><strong>Checkout</strong></a>
      <a href="" style="font-family: Montserrat,sans-serif; border: 1px solid red; " class="btn btn-outline-secondary mt-2" *ngIf="count > 0" (click)="clearCart();"><strong>Clear Cart</strong></a>
    </div>
  </div>
